<script type="text/javascript"> 
jQuery.noConflict();
jQuery(document).ready( function() 
{

	<!-- BEGIN game -->
	<!-- BEGIN zone --> 
	jQuery("#game{game.GAME_ID}zone{game.zone.ZONEID}").tooltip({ position: "top left", relative: "true", effect: 'fade', opacity: 0.95});   
	<!-- IF S_SHOWPROGRESSBAR -->
		jQuery("#progressbar_{game.GAME_ID}_{game.zone.ZONEID}").progressBar(
		{	showText : false,
			width  : 100,
			height : 10,
			boxImage : './images/progressbar/progressbar.gif',	// boxImage : image around the progress bar
			barImage :
			{
			5:  './images/progressbar/progressbg_black.gif',
			20:  './images/progressbar/progressbg_red.gif',
			40:  './images/progressbar/progressbg_orange.gif',
			60:  './images/progressbar/progressbg_yellow.gif',
			100: './images/progressbar/progressbg_green.gif'
			}
		}) 
		<!-- ENDIF -->

		<!-- END zone -->
		<!-- END game -->}
</script>	
<br/>
<table class="tablebg" width="100%" cellspacing = "1">
<tbody>
<tr>
<th style="text-align:center">{L_BOSSPROGRESS}</th>
</tr>
</tbody>
</table>


<!-- BEGIN game -->
<div style="width: 80%;  margin:0 auto; text-align: center;">
<img src="{game.U_BPIMG}" alt="{game.GAME_ID}"/>
</div>
    
<table class="tablebg" width="100%" cellpadding="2" cellspacing="0" border="0" >
          <colgroup span="2" >
          <col width="75%"></col>
          <col width="25%"></col>
          </colgroup>
    <!-- BEGIN zone -->
 	<tr class="row1">
    <td align="center" class="{game.zone.CSSCLASS}">
    <div>
    <a id="game{game.GAME_ID}zone{game.zone.ZONEID}" ><strong>{game.zone.ZONENAME}</strong></a>
    <div class="bbtooltip">
    	 <!-- top/right PNG -->
	    <div class="bbinner">
	    <div class="t"></div>
				<br />
				<h4>{game.zone.ZONENAME}</h4>
				<!-- BEGIN boss -->
			    <a class="bossprogress" href="{game.zone.boss.BOSSURL}" >{game.zone.boss.BOSSNAME}</a>&nbsp;<img src="./images/bossprogress/rp/{zone.boss.KILLED}.png" alt="{game.zone.boss.KILLED}" /><br />
			    <!-- END boss -->
			    <br />
	    </div>
     <!-- bottom PNG -->
   <div class="b"><div></div></div> 
   </div>
   </div>
   </td>
    <td align="center" class="{game.zone.CSSCLASS}"><span>({game.zone.BOSSKILLS}/{game.zone.BOSSCOUNT})  </span></td>
    </tr >
    
	<!-- IF S_SHOWPROGRESSBAR -->
	<tr class="row1">
	<td align="center" colspan="2">
	      <span id="progressbar_{game.GAME_ID}_{game.zone.ZONEID}" class="progressbar">{zone.COMPLETED}</span>
	</td>
	</tr>
	<!-- ENDIF -->
      
    <!-- END zone -->
	
</table>
   <!-- END game -->
