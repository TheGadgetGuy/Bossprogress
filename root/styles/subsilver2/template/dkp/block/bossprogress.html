<script type="text/javascript"> 

$(document).ready( function() 
{
	<!-- BEGIN zone --> 
	$("#zone{zone.ZONEID}").tooltip({ position: "top center", effect: 'fade', opacity: 0.95});  
	<!-- IF S_SHOWPROGRESSBAR -->
		$("#progressbar{zone.ZONEID}").progressBar(
	{	showText : false,
		width  : 100,
		height : 10,
		boxImage : './images/progressbar/progressbar.gif',	// boxImage : image around the progress bar
		barImage :
		{
		5:  './images/progressbar/progressbg_black.gif',
		20:  './images/progressbar/progressbg_red.gif',
		40:  './images/progressbar/progressbg_orange.gif',
		60:  './images/progressbar/progressbg_yellow.gif',
		100: './images/progressbar/progressbg_green.gif'
		}
	})
	<!-- ENDIF -->
	<!-- END zone -->});
</script>	
<br/>
<table class="tablebg" width="100%" cellspacing = "1">
<tbody>
<tr>
<th style="text-align:center">{L_BOSSPROGRESS}</th>
</tr>
</tbody>
</table>

<table class="tablebg" width="100%" cellpadding="2" cellspacing="0" border="0" >
          <colgroup span="2" >
          <col width="75%"></col>
          <col width="25%"></col>
          </colgroup>
    <!-- BEGIN zone -->
 	<tr class="row1">
    <td align="center" class="{zone.CSSCLASS}">
    <div>
    <a id="zone{zone.ZONEID}" ><strong>{zone.ZONENAME}</strong></a>
    <div class="bbtooltip">
    	 <!-- top/right PNG -->
	    <div class="bbinner">
	    <div class="t"></div>
				<br />
				<h4>{zone.ZONENAME}</h4>
				<!-- BEGIN boss -->
			    <a class="bossprogress" href="{zone.boss.BOSSURL}" >{zone.boss.BOSSNAME}</a>&nbsp;<img src="./images/bossprogress/rp/{zone.boss.KILLED}.png" alt="{zone.boss.KILLED}" /><br />
			    <!-- END boss -->
			    <br />
	    </div>
     <!-- bottom PNG -->
   <div class="b"><div></div></div> 
   </div>
   </div>
   </td>
    <td align="center" class="{zone.CSSCLASS}"><span>({zone.BOSSKILLS}/{zone.BOSSCOUNT})  </span></td>
    </tr >
    
	<!-- IF S_SHOWPROGRESSBAR -->
	<tr class="row1">
	<td align="center" colspan="2">
	      <span id="progressbar{zone.ZONEID}" class="progressbar">{zone.COMPLETED}</span>
	</td>
	</tr>
	<!-- ENDIF -->
      
    <!-- END zone -->
	
</table>
